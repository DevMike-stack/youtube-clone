<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      grid-template-rows: 50px 50px 50px;
      ">
      <!--i used beige and brown to differentiate-->
      <div style="background-color: beige;">div 1</div>
      <div  style="background-color: brown;">div 2</div>
      <div style="background-color: maroon;">div 3</div>
      <div style="background-color: gray;">div 4</div>
      <div style="background-color: slategray">div 5</div>
      <div style="background-color: antiquewhite;">div 6</div>
    </div>
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        ">
        <!--i used beige and brown to differentiate-->
        <div style="background-color: beige; height:200px; ">div 1</div>
        <div  style="background-color: brown;">div 2</div>
        <div style="background-color: maroon; height:200px; ">div 3</div>
        <div style="background-color: gray;">div 4</div>
        <div style="background-color: slategray; height:200px;">div 5</div>
        <div style="background-color: antiquewhite;">div 6</div>
    </div>
  </body>
</html>
