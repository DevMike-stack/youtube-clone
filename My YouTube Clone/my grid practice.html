<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
    <style>
      .video-preview{
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      grid-template-rows: 50px 50px 50px;
      ">
      <!--i used beige and brown to differentiate-->
      <div class="video-preview" style="background-color: beige;"><img src="thumbnail.jpg"></div>
      <div  style="background-color: brown;">div 2</div>
      <div style="background-color: maroon;">div 3</div>
      <div style="background-color: gray;">div 4</div>
      <div style="background-color: slategray">div 5</div>
      <div style="background-color: antiquewhite;">div 6</div>
      <div style="background-color: bisque;">div 7</div>
    </div>
  </body>
</html>
